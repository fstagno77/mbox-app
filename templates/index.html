{% extends "base.html" %}
{% block content %}
<div class="app">
    <header class="header">
        <h1>MBOX Archive</h1>
        <div class="header-spacer"></div>
        <div class="stats" id="stats"></div>
        <button class="upload-btn" id="upload-btn" title="Carica file .mbox">Carica .mbox</button>
        <input type="file" id="upload-input" accept=".mbox" style="display:none">
    </header>

    <div class="main-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-search">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Cerca nelle email..." autocomplete="off">
                    <span class="search-icon"></span>
                    <button type="button" class="search-clear" id="search-clear" title="Cancella ricerca">&times;</button>
                </div>
            </div>
            <div id="groups-list"></div>
        </aside>

        <main class="detail-panel" id="detail-panel">
            <div class="empty-state" id="empty-state">
                <p>Seleziona un'email dalla lista per visualizzarne il contenuto.</p>
            </div>
            <div class="email-detail" id="email-detail" style="display:none;">
                <div class="email-header-info">
                    <div class="email-header-top">
                        <div class="sender-avatar" id="sender-avatar"></div>
                        <div class="email-header-text">
                            <h2 id="detail-subject"></h2>
                            <div class="email-header-sender" id="detail-sender-line"></div>
                        </div>
                    </div>
                    <div class="meta-grid">
                        <div class="meta-item">
                            <span class="meta-label">Destinatari</span>
                            <span class="meta-value" id="detail-recipients"></span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Data</span>
                            <span class="meta-value" id="detail-date"></span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">PEC Provider</span>
                            <span class="meta-value" id="detail-provider"></span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">File</span>
                            <span class="meta-value source-badge" id="detail-source"></span>
                        </div>
                    </div>
                </div>
                <div class="attachments-section" id="attachments-section" style="display:none;">
                    <h3>Allegati</h3>
                    <div id="attachments-list"></div>
                </div>
                <div class="body-section">
                    <div class="body-tabs">
                        <button class="tab-btn active" data-tab="html">HTML</button>
                        <button class="tab-btn" data-tab="text">Testo</button>
                    </div>
                    <div class="tab-content" id="tab-html">
                        <iframe id="body-iframe" sandbox="allow-same-origin" frameborder="0"></iframe>
                    </div>
                    <div class="tab-content" id="tab-text" style="display:none;">
                        <pre id="body-text"></pre>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
