[build]
  publish = "."
  command = "npm ci"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# SPA fallback (v2 functions with custom path take precedence)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
